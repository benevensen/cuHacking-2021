<!doctype html>
<html lang="en">
  <head>
    <title>Question creation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-secondary">
      <div class="title">qQuery</div>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="organiser.html">Quiz creator<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="applicant.html">Quiz viewer</a>
            </li>
        </ul>
    </nav>


    <div class="d-flex justify-content-center my-auto selection_menu">
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-lg mr-2 selection_topics" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary topic">Movies</button>
          <button type="button" class="btn btn-secondary topic">Music</button>
          <button type="button" class="btn btn-secondary topic">Sports</button>
          <button type="button" class="btn btn-secondary topic">E-Sports</button>
          <button type="button" class="btn btn-secondary topic">Documentaries</button>
          <button type="button" class="btn btn-secondary topic">Entertainment</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">Number of questions</div>
          </div>
          <input type="text" class="form-control" placeholder="Number of questions | e.g., 4" aria-label="Question number" aria-describedby="btnGroupAddon">
        </div>
      </div>
    </div>
    
    
      
    <!-- Optional JavaScript -->
    <script src="/frontend/organiser.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
